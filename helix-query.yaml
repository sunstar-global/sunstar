version: 1
indices:
  site:
    include:
      - '/**'
    exclude:
      - '/_drafts/**'
      - '/_tools/**'
      - '/drafts/**'
      - '/tools/**'
      - '/sidekick/**'
      - '/fragments/**'
      - '/**/fragments/**'
      - '/nav'
      - '/**/nav'
      - '/footer'
      - '/**/footer'
      - '/thankyou'
      - '/**/thankyou'
      - '/search'
      - '/**/search'
      - '/jp/_drafts/**'
      - '/jp/_tools/**'
      - '/jp/drafts/**'
      - '/jp/tools/**'
      - '/jp/sidekick/**'
      - '/jp/fragments/**'
      - '/jp/**/fragments/**'
      - '/jp/nav'
      - '/jp/**/nav'
      - '/jp/footer'
      - '/jp/**/footer'
      - '/jp/thankyou'
      - '/jp/**/thankyou'
      - '/jp/search'
      - '/jp/**/search'
    target: /query-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      breadcrumbtitle:
        select: head > meta[name="breadcrumbtitle"]
        value: attribute(el, "content")
      publisheddate:
        select: head > meta[name="publisheddate"]
        value: attribute(el, "content")
      pagename:
        select: head > meta[name="pagename"]
        value: attribute(el, "content")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
      type:
        select: head > meta[name="type"]
        value: attribute(el, "content")
      category:
        select: head > meta[name="category"]
        value: attribute(el, "content")
      featured:
        select: head > meta[name="featured"]
        value: attribute(el, "content")
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, "content")
      career-quote:
        select: main .hero-career
        value: match(el, '.*?\n?Quote\n([^\n]+)')
      career-jobtitle:
        select: main .hero-career
        value: match(el, '.*?\n?Title\n([^\n]+)')
      pagetype:
        select: head > meta[name="pagetype"]
        value: attribute(el, "content")
      city:
        select: main .job-posting
        value: match(el, '.*?\n?City\n([^\n]+)')
      region:
        select: main .job-posting
        value: match(el, '.*?\n?Region\n([^\n]+)')
      country:
        select: main .job-posting
        value: match(el, '.*?\n?Country\n([^\n]+)')
      workmode:
        select: main .job-posting
        value: match(el, '.*?\n?WorkMode\n([^\n]+)')
      employmenttype:
        select: main .job-posting
        value: match(el, '.*?\n?EmploymentType\n([^\n]+)')
      jobtitle:
        select: main .job-posting
        value: match(el, '.*?\n?JobTitle\n([^\n]+)')
      jobdescription:
        select: main .job-posting
        value: match(el, '.*?\n?JobDescription\n([^\n]+)')
      linkedin:
        select: main .job-posting
        value: match(el, '.*?\n?Linkedin\n(?:\\[.*?\\]\\()?(https?://[^\s)]+)')
